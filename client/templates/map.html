<template name="map">
	<svg id="background" width="{{mapWidth}}" height="{{mapHeight}}">
		<g id="portGroup" transform="{{mapTransform}}">
			<g id="rotateGroup">
				<g id="translateGroup">
					<g id="mapGroup">
						{{#each createStars}}
							{{> star}}
						{{/each}}
					</g>
				</g>
			</g>
		</g>
	</svg>
</template>
